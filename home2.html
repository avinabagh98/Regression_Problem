<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css')}}">

    <title>Predictor</title>
</head>
<body class="bg-body">
    <nav class="navbar">
        <a href="http://127.0.0.1:5000/" class="navbar-brand text-light" style="margin-left:20px">Rentals Predictor</a>
    </nav>

    <div class="container g-0">

        <div class="row">

            <div class="col mt-100">

                <h1 class="text-light display-4" style="font-size: 60px">Brings the power of AI at your fingertips</h1>

                {% if value %}
                    <h2 class="text-light display-3" style="font-size: 20px ; padding-top: 50px"><b>The total number of predicted rentals is : {{value[0]}}</b></h2>
                {% endif %}

            </div>

            <div class="col mt-100">
                <form action="/predict" method="post" >
                    <div class="form_container justify-content-evenly">
                        <div class="container-left">

                            <label>Holiday</label>
                            <input type="number" placeholder="e.g. 0 or 1" class="form-control form-control-sm  " name="holiday" required>

                            <label>Working Day</label>
                            <input type="number" placeholder="e.g. 0 or 1" class="form-control form-control-sm  " name="workingday" required>

                            <label>Weather</label>
                            <input type="number" placeholder=" enter 1/2/3/4" class="form-control form-control-sm  " name="weather" required>

                            <label>Temperature</label>
                            <input type="number" placeholder="temperature in celcius" class="form-control form-control-sm  " name="atemp" required>

                            <label>Humidity</label>
                            <input type="number" placeholder="e.g. 0 to 100" class="form-control form-control-sm  " name="humidity" required>

                        </div>

                        <div class="container-right ">

                            <label>Wind Speed</label>
                            <input type="number" placeholder="e.g. 0 to 50" class="form-control form-control-sm  " name="windspeed" required>

                            <label>Hour</label>
                            <input type="number" placeholder="e.g. 11 or 12 or 13 etc." class="form-control form-control-sm  " name="hour" required>

                            <label>Day of the week</label>
                            <input type="number" placeholder="e.g. 0 or 1 or 2 etc." class="form-control form-control-sm  " name="day" required>

                            <label>Month</label>
                            <input type="number" placeholder="e.g. 1 to 12" class="form-control form-control-sm  " name="month" required>

                            <label>Year</label>
                            <input type="number" placeholder="Either 2011 or 2012" class="form-control form-control-sm  " name="year" required><br>

                            <input type="submit" class="btn btn-outline-primary" value="Predict">

                        </div>

                    </div>

                </form>
            </div>

        </div>

    </div>

    <div>

        <footer>
            <hr>
            <p style="align-items:center"> This is a regressor application using KNN algorithm</p>
        </footer>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
